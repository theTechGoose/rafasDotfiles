vim:fileencoding=utf-8:foldmethod=marker
# https://draculatheme.com/kitty
#
# Installation instructions:
#
#  cp dracula.conf ~/.config/kitty/
#  echo "include dracula.conf" >> ~/.config/kitty/kitty.conf
#
# Then reload kitty for the config to take affect.
# Alternatively copy paste below directly into kitty.conf

foreground            #f8f8f2
background            #282a36
selection_foreground  #ffffff
selection_background  #44475a

url_color #8be9fd

# black
color0  #21222c
color8  #6272a4

# red
color1  #ff5555
color9  #ff6e6e

# green
color2  #50fa7b
color10 #69ff94

# yellow
color3  #f1fa8c
color11 #ffffa5

# blue
color4  #bd93f9
color12 #d6acff

# magenta
color5  #ff79c6
color13 #ff92df

# cyan
color6  #8be9fd
color14 #a4ffff

# white
color7  #f8f8f2
color15 #ffffff

# Cursor colors
cursor            #f8f8f2
cursor_text_color background

# Tab bar colors
active_tab_foreground   #282a36
active_tab_background   #f8f8f2
inactive_tab_foreground #282a36
inactive_tab_background #6272a4

# Marks
mark1_foreground #282a36
mark1_background #ff5555
font_family PragmataProMonoLiga Nerd Font Bold
bold_font PragmataProMonoLiga Nerd Font Bold
italic_font PragmataProMonoLiga Nerd Font Bold
bold_italic_font PragmataProMonoLiga Nerd Font Bold
font_size 20
macos_thicken_font 0 
adjust_line_height 110%

cursor_blink_interval 1000
window_padding_width 10
hide_window_decorations yes
remember_window_size  yes

# show scrollback
map ctrl+shift+j show_scrollback
initial_window_width  2000
initial_window_height 2400
enable_audio_bell no

mouse_hide_wait 3.0   
scrollback_pager nvim ~/.config/nvim/init.vim -c "silent write! /tmp/kitty_scrollback_buffer | te cat /tmp/kitty_scrollback_buffer - "
